<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="number1"/>
<input type="text" id="number2"/><br>
<input type="button" value="Addition(+)" onclick="Tong()">&emsp;
<input type="button" value="Subtraction(-)" onclick="Hieu()">&emsp;
<input type="button" value="Multiplication" onclick="Nhan()">&emsp;
<input type="button" value="Division" onclick="Chia()">
<div id="ketqua"></div>




<script>
    function Tong() {
        var a= document.getElementById("number1").value;
        var b=document.getElementById("number2").value;
        c =parseInt(a) + parseInt(b);
        document.getElementById("ketqua").innerHTML = a +"+"+b+"=" +c;

    }
    function Hieu() {
        var a= document.getElementById("number1").value;
        var b=document.getElementById("number2").value;
        c =parseInt(a) - parseInt(b);
        document.getElementById("ketqua").innerHTML = a +"-"+b+"=" +c;
    }
    function Nhan() {
        var a= document.getElementById("number1").value;
        var b=document.getElementById("number2").value;
        c =parseInt(a)*parseInt(b);
        document.getElementById("ketqua").innerHTML = a +"*"+b+"=" +c;
    }
    function Chia() {
        var a= document.getElementById("number1").value;
        var b=document.getElementById("number2").value;
        c =parseInt(a)/parseInt(b);
        document.getElementById("ketqua").innerHTML = a +"/"+b+"=" +c;
    }


</script>






</body>
</html>
